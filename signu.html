<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body style="background-color: burlywood">
  <center>
    <form id="registerForm">
      <table border="5" cellspacing="10" cellpadding="10">
        <tr><td>First Name:</td><td><input type="text" id="firstName" required></td></tr>
        <tr><td>Last Name:</td><td><input type="text" id="lastName" required></td></tr>
        <tr><td>Contact No:</td><td><input type="text" id="contactNo" required></td></tr>
        <tr><td>Email:</td><td><input type="email" id="email" required></td></tr>
        <tr><td>Course:</td><td><input type="text" id="course" required></td></tr>
        <tr><td>Password:</td><td><input type="password" id="password" required></td></tr>
        <tr><td>Confirm Password:</td><td><input type="password" id="confirmPassword" required></td></tr>
        <tr><td colspan="2" align="center"><button type="submit">Submit</button></td></tr>
      </table>
    </form>
    <p id="message"></p>
  </center>

  
</body>
</html>
