    <br>

    <center><u>
        <h2>ENTER ALL YOURS DETAILS AND CLICK ON SUBMIT </h2>
      </u></center>
    <br><br>
    <center>
      <form action="register.html" method="get">


        <table border="5" cellspacing="10" cellpadding="10">
          <tbody>
            <tr>
              <td><label for="firstName">FIRST NAME:</label></td>
              <td><input id="firstName" type="text" placeholder="ENTER your FIRST NAME" required></td>
            </tr>
            <tr>
              <td><label for="lastName">LAST NAME:</label></td>
              <td><input id="lastName" type="text" placeholder="ENTER your LAST NAME" required></td>
            </tr>
            <tr>
              <td><label for="contactNo">CONTACT NO:</label></td>
              <td><input id="contactNo" type="tel" placeholder="ENTER your CONTACT NO" pattern="[0-9]{10}" required>
              </td>
            </tr>
            <tr>
              <td><label for="email">EMAIL ID:</label></td>
              <td><input id="email" type="email" placeholder="ENTER your EMAIL ID" required></td>
            </tr>
            <tr>
              <td><label for="course">SELECT COURSE:</label></td>
              <td>
                <select id="course" required>
                  <option value="" disabled selected hidden>-- SELECT YOUR COURSE --</option>
                  <option value="dotnet">FULL STACK .NET DEVELOPMENT</option>
                  <option value="java">FULL STACK JAVA DEVELOPMENT</option>
                  <option value="python">FULL STACK PYTHON DEVELOPMENT</option>
                  <option value="testing">FULL STACK SOFTWARE TESTING</option>
                  <option value="data-analysis">FULL STACK DATA ANALYSIS</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="password">CREATE PASSWORD:</label></td>
              <td><input id="password" type="password" placeholder="CREATE NEW PASSWORD" required></td>
            </tr>
            <tr>
              <td><label for="confirmPassword">CONFIRM PASSWORD:</label></td>
              <td><input id="confirmPassword" type="password" placeholder="CONFIRM YOUR PASSWORD" required></td>
            </tr>
            <tr>
              <td><input type="reset" value="RESET" class="reset"></td>
              <td><button type="submit" class="submit">SUBMIT</button></td>
            </tr>

          </tbody>
        </table>
      </form>

      <p id="message" style="color: green; font-weight: bold;"></p>
    </center>
